<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"       
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="link-info"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <div class="new-task">
        <label for="new-task" class="label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h3 class="subtitle">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="item">
          <input type="checkbox" class="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img src="./remove.svg" class="item__img" alt=""></button>
        </li>
        <li class="item edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button button_edit">Save</button>
          <button class="button button_delete"><img src="./remove.svg" class="item__img" alt=""></button>
        </li>
      </ul>
      <h3 class="subtitle">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="item">
          <input type="checkbox" class="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img src="./remove.svg" class="item__img" alt=""></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
