<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"         
          rel="stylesheet"
          type="text/css">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="wrapper">
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="more_inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="main">
      <p id="block-to-add">
        <label for="new-task" class="label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="main-header">Todo</h3>
      <ul class="list" id="incompleteTasks">
        <li class="item">
          <input type="checkbox" class="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg" class="item__img"></button>
        </li>
        <li class="item editMode">
          <input type="checkbox" class="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button edit">Save</button>
          <button class="button delete"><img src="./remove.svg" class="item__img"></button>
        </li>
      </ul>
      <h3 class="main-header">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="item">
          <input type="checkbox" class="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg" class="item__img"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
